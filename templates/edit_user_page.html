{% extends 'base.html' %}
{% block title %} Create a user {% endblock %}
{% block content %}
<form action="/users/{{ user.id }}/edit" method="POST">
  <p>First Name: <input name="first_name"></p>
  <p>Last Name:  <input name="last_name"></p>
  <p>Image URL:  <input name="image_url"></p>

  <a href="/users/{{ user.id }}" class="btn btn-primary mt-3">Cancel</a>
  <button type="submit" >Save</button>
</form>
{% endblock %}

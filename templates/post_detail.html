{% extends 'base.html' %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<div>
  <p>{{ post.content }}</p>
  <p>By: {{user.first_name}} {{ user.last_name }}</p>
</div>
<form>
  <button formaction="/users/{{ user.id }}" formmethod="GET" type="submit" class="btn btn-primary mt-3">Cancel</button>
  <button formaction="/posts/{{ post.id }}/edit" formmethod="GET" class="btn btn-primary mt-3">Edit</button>
  <button formaction="/posts/{{ post.id }}/delete" formmethod="POST" class="btn btn-primary mt-3">Delete</button>
</form>
{% endblock %}
